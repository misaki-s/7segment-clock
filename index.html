<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Segment Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="clock" class="clock">
        <svg class="digit" id="hours-tens"></svg>
        <svg class="digit" id="hours-units"></svg>
        <div class="colon">:</div>
        <svg class="digit" id="minutes-tens"></svg>
        <svg class="digit" id="minutes-units"></svg>
        <div class="colon">:</div>
        <svg class="digit" id="seconds-tens"></svg>
        <svg class="digit" id="seconds-units"></svg>
    </div>
    <script src="script.js"></script>
</body>
</html>
